    <style>
      :root {
        --gold: #C5A059;
        --gold-light: #E8D3A3;
        --navy: #0A1128;
        --navy-dark: #070D1E;
        --white: #F5F5F5;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--navy);
        color: var(--white);
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
      }
      
      h1, h2, h3, .serif {
        font-family: 'Playfair Display', serif;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--navy-dark);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--gold);
        border-radius: 10px;
      }

      .gold-gradient {
        background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 50%, var(--gold) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .btn-gold {
        background: linear-gradient(135deg, var(--gold) 0%, #D4AF37 100%);
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 600;
      }
      
      .btn-gold:hover {
        filter: brightness(1.1);
        transform: translateY(-2px);
        box-shadow: 0 20px 40px rgba(197, 160, 89, 0.4);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .glass-card:hover {
        transform: translateY(-10px) scale(1.02);
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(197, 160, 89, 0.3);
        box-shadow: 0 50px 100px rgba(0, 0, 0, 0.6);
      }

      @keyframes aurora {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(-10%, 10%) scale(1.1); }
        100% { transform: translate(0, 0) scale(1); }
      }

      .aurora-bg {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at center, rgba(197, 160, 89, 0.05) 0%, transparent 40%),
                    radial-gradient(circle at 70% 30%, rgba(10, 17, 40, 0.1) 0%, transparent 50%);
        animation: aurora 20s infinite alternate;
        z-index: -1;
      }
    </style>
